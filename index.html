<!DOCTYPE html>
<html>
    <head>
        <title>3D绘画生成</title>
        <meta charset="utf-8">
        <link rel="icon" href="avatar.jpg">
    </head>
    <body>
        <center>
            <canvas id="myCanvas1" width="800" height="600" style="border:1px solid #000000;"></canvas>
            <p><input type="file" id="myFile" ></input></p>
            <p>
                相机俯仰：<input type="range" min="0" max="90" value="0" id="camera_angle"/>
                相机距离：<input type="range" min="0" max="500" value="100" id="distance"/>
                相机高度：<input type="range" min="50" max="500" value="100" id="height"/>
                相机平移：<input type="range" min="0" max="500" value="250" id="camera_move"/>
            </p>
            <p>纸张角度：<input type="range" min="0" max="180" value="90" id="paper_angle"/>图像缩放：<input type="range" min="0" max="100" value="50" id="range"/></p>
            <p><input type="button" value="显示栅格" id="grid_show"><input type="button" value="开始生成" id="generate"></p>
            <canvas id="myCanvas2" width="842" height="595" style="border:1px solid #000000;"></canvas>
        </center>
        <script src="main.js"></script>
    </body>
</html>
